<!DOCTYPE html>
<html>

<head>
    <title>Hello World</title>
    <meta http-equiv="refresh" content="5">
</head>

<body>
    <h1>Hello World</h1>
    <p>Current Date and Time is <span id='date-time'></span>.</p>
    <p>This page will auto-refresh in 5 seconds</p>
</body>

</html>

<script>
    var dt = new Date();
    document.getElementById('date-time').innerHTML = dt;
</script>
