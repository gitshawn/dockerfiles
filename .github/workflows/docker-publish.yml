name: Docker Build And Push

on:
  push:
    branches:
      - 'main'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
    
      - name: "â¤µï¸ Clone the product repo"
        uses: actions/checkout@v3
        with:
          path: 'this_repo'
          ref: ${{ github.ref_name }}
          
      - name: "ðŸ›  Build and push dockerfile(s)"
        run: |
          DEPLOYREPO=${GITHUB_REPOSITORY##*/}
          DEPLOYREPOLOWER=${DEPLOYREPO,,}
            for d in $GITHUB_WORKSPACE/this_repo/*/; do
              if compgen -G "$GITHUB_WORKSPACE/this_repo/*.dockerfile" > /dev/null ; then
                echo "$d"
                DIR_WITHOUT_TRAILING_SLASH=${d%/}
                REPONAME=${DIR_WITHOUT_TRAILING_SLASH##*/}
                echo "$REPONAME"
                echo -= ðŸ’» Found "$REPONAME" =-
                cd "$d"
                echo -= ðŸ’» Login to ECR via Docker client =-
                echo ${{ secrets.DOCKER_TOKEN }} | docker login -u sfriedel --password-stdin
                echo -= ðŸ’» Build "$REPONAME" =-
                docker build -t sfriedel/$REPONAME:latest .
                echo -= ðŸ’» Push "$REPONAME" =-
                docker push sfriedel/$REPONAME:latest
              fi
            done
